apiVersion: batch/v1
kind: CronJob
metadata:
  name: redshift-analytics-cronjob
  labels:
    app: redshift-analytics-service
spec:
  schedule: "0 0 * * *" # Runs once a day at midnight
  successfulJobsHistoryLimit: 1 # Keep only the last successful job
  failedJobsHistoryLimit: 3     # Keep last 3 failed jobs for troubleshooting
  concurrencyPolicy: Forbid     # Avoid running multiple instances at the same time
  startingDeadlineSeconds: 200  # Optional: deadline for starting the job if missed schedule
  jobTemplate:
    spec:
      backoffLimit: 2           # Retry up to 2 times on failure
      template:
        spec:
          containers:
            - name: redshift-analytics-service
              image: redshift-analytics-service:latest
              imagePullPolicy: IfNotPresent
              env:
                - name: MONGO_URI
                  value: "${MONGO_URI}"
                - name: REDSHIFT_HOST
                  value: "${REDSHIFT_HOST}"
                - name: REDSHIFT_PORT
                  value: "${REDSHIFT_PORT}"
                - name: REDSHIFT_USER
                  value: "${REDSHIFT_USER}"
                - name: REDSHIFT_PASSWORD
                  value: "${REDSHIFT_PASSWORD}"
                - name: REDSHIFT_DBNAME
                  value: "${REDSHIFT_DBNAME}"
          restartPolicy: OnFailure
